<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wasti Image Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap');
      
      :root {
        --ios-yellow: #facc15;
        --ios-yellow-glow: rgba(250, 204, 21, 0.12);
        --ios-ambient-blue: rgba(30, 41, 59, 0.5);
        --glass-bg: rgba(255, 255, 255, 0.02);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0b;
        color: #f5f5f5;
        overflow-x: hidden;
        min-height: 100vh;
        /* iOS 26 Mesh Gradient Background */
        background: 
          radial-gradient(circle at 0% 0%, rgba(20, 20, 25, 1) 0%, transparent 50%),
          radial-gradient(circle at 100% 0%, rgba(250, 204, 21, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 50% 100%, rgba(15, 15, 18, 1) 0%, transparent 50%),
          #080809;
      }

      /* Animated Background Blobs */
      .bg-glow-1 {
        position: fixed;
        top: -10%;
        right: -5%;
        width: 70vw;
        height: 70vh;
        background: radial-gradient(circle, var(--ios-yellow-glow) 0%, transparent 70%);
        z-index: -1;
        filter: blur(80px);
        pointer-events: none;
      }

      .bg-glow-2 {
        position: fixed;
        bottom: -10%;
        left: -5%;
        width: 60vw;
        height: 60vh;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 60%);
        z-index: -1;
        filter: blur(100px);
        pointer-events: none;
      }

      /* Noise Texture for that premium physical feel */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        z-index: -1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      h1, h2, h3, .brand-font {
        font-family: 'Space Grotesk', sans-serif;
        letter-spacing: -0.02em;
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 
          0 4px 24px -1px rgba(0, 0, 0, 0.2),
          inset 0 0 20px 0 rgba(255, 255, 255, 0.01);
      }

      .glass-nav {
        background: rgba(15, 15, 18, 0.6);
        backdrop-filter: blur(30px) saturate(150%);
        -webkit-backdrop-filter: blur(30px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(250, 204, 21, 0.15); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(250, 204, 21, 0.3); 
      }

      .checkerboard-bg {
        background-image: linear-gradient(45deg, #0d0d0e 25%, transparent 25%),
          linear-gradient(-45deg, #0d0d0e 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #0d0d0e 75%),
          linear-gradient(-45deg, transparent 75%, #0d0d0e 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        background-color: #0a0a0b;
      }

      input, textarea, select {
        outline: none !important;
      }

      .ios-shadow {
        box-shadow: 0 20px 50px -15px rgba(0, 0, 0, 0.5);
      }

      .ios-yellow-text-glow {
        text-shadow: 0 0 20px rgba(250, 204, 21, 0.3);
      }

      /* Smooth entrance animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      .floating-glow {
        animation: float 6s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="bg-glow-1 floating-glow"></div>
    <div class="bg-glow-2"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
